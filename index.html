    <title>Witar - Gestión de Recursos Humanos</title>
    <script>
      // Desactivar completamente service workers y logs de Workbox en desarrollo
      if (typeof window !== 'undefined' && (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')) {
        // Desregistrar todos los service workers existentes
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister().then(() => {
                console.log('Service Worker desregistrado');
              });
            }
          });
        }
        
        // Prevenir que se registren nuevos service workers
        window.__WB_DISABLE_DEV_LOGS = true;
        window.__WB_MANIFEST = [];
        
        // También configurar en globalThis para el service worker
        if (typeof globalThis !== 'undefined') {
          globalThis.__WB_DISABLE_DEV_LOGS = true;
        }
        
        // Silenciar todos los logs de workbox (log, warn, error)
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        console.log = function(...args) {
          if (args.some(arg => typeof arg === 'string' && arg.toLowerCase().includes('workbox'))) {
            return;
          }
          originalLog.apply(console, args);
        };
        
        console.warn = function(...args) {
          if (args.some(arg => typeof arg === 'string' && arg.toLowerCase().includes('workbox'))) {
            return;
          }
          originalWarn.apply(console, args);
        };
        
        console.error = function(...args) {
          if (args.some(arg => typeof arg === 'string' && arg.toLowerCase().includes('workbox'))) {
            return;
          }
          originalError.apply(console, args);
        };
      }
      
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const saved = localStorage.getItem('witar-theme');
      if ((saved === 'dark') || (!saved && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body class="min-h-screen bg-background text-foreground">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
